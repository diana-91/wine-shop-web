<div *ngIf="product">
  <div class="img-thumbnail imageProduct left">
    <img [src]="product.image">
  </div>

  <div>
    <h4>{{product.name}}</h4>
    <p>{{product.description}}</p>
  </div>

  <div class="right">
    <form (ngSubmit)="onSubmitOrder(orderForm)" #orderForm>
      <label>Cantidad:</label>
      <input type="number" name="amount" step="1" min="1" value="1" class="form-control" >
      <div class="form-actions">
        <button type="submit" class="btn btn-block btn-primary"> AÃ±adir Carrito </button>
      </div>
    </form>
  </div>
</div>
