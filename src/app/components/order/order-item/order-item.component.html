
  <div class="row">
    {{order.id.substring(0,6) }}
    {{order.date | date: 'dd-MM-yyyy'}}
    {{order.state}}
  </div>

  <div *ngFor="let product of order._productId">
    <img [src]="product.image" />
    {{product.name}}
    {{product.price}}
    {{product.amount}}
    {{product.price*product.amount | number:'1.2-2'}}
  </div>

  <div class="row">
    {{order.totalPrice}}
  </div>
